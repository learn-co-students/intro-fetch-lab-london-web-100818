<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Intro Fetch Lab</title>
  <meta name="description" content="Practicing fetch using SWAPI and Numbers API">
  <meta name="author" content="Flatiron School">

  <!-- Include Mocha's stylesheet to style test results. -->
  <link rel="stylesheet" href="node_modules/mocha/mocha.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
</head>

<body>
  <!-- <div> for Mocha to display test results. -->
  <div id="mocha"></div>
  <div class="ui container">
    <div class="ui grid">
      <div class="eight wide column">
        <h1>SWAPI Exercises</h1>
        <h2>Episode 4 Opening Crawl</h2>
        <button id="crawlBtn">Get Opening Crawl</button>
        <br />
        <br />
        <div id="crawlDiv"></div>

        <h2>Planet Search</h2>
        <form id="planetForm">
          <input id="planetInput" type="text" placeholder="enter planet number"/>
          <button id="findPlanet" type="submit">Find Planet!</button>
        </form>
        <div id="planetData"></div>

        <h2>Find These Droids:</h2>
        <button id="find-droids">Find Droids</button>
        <br />
        <br />
        <div id="droid-2">
            <p><strong>Name: </strong><span id="droid-2-name"></span></p>
            <p><strong>Height: </strong><span id="droid-2-height"></span></p>
            <p><strong>Mass: </strong><span id="droid-2-mass"></span></p>
            <p><strong>Homeworld: </strong><span id="droid-2-homeworld"></span></p>
            <button id="droid-2-btn">Show Homeworld Details</button>
        </div>
        <br />
        <div id="droid-3">
            <p><strong>Name: </strong><span id="droid-3-name"></span></p>
            <p><strong>Height: </strong><span id="droid-3-height"></span></p>
            <p><strong>Mass: </strong><span id="droid-3-mass"></span></p>
            <p><strong>Homeworld: </strong><span id="droid-3-homeworld"></span></p>
            <button id="droid-3-btn">Show Homeworld Details</button>
        </div>
      </div>

      <div class="eight wide column">
        <h1>Numbers API Exercises</h1>
        <h2>Number One</h2>
        <button id="number-one">Facts About 1</button>
        <br />
        <br />
        <div id="one-facts">

        </div>
        </br>
        <h2>Pick a Number, Any Number</h2>
        <input id="pick-a-number" type="text" placeholder="enter a number"/>
        <br />
        <br />
        <div id="random-math-fact">

        </div>
        </br>
        <h2>Those who fail to study history...</h2>
        <div id="year-history">

        </div>
        </br>
        <h2>All of the Numbers</h2>
        <button id="all-numbers-button">All of the Numbers</button>
        <div id="all-the-numbers"></div>
      </div>
    </div>
  </div>

  <!-- Include Mocha and set it up for BDD-style testing. -->
  <script src="node_modules/mocha/mocha.js"></script>
  <script>
  mocha.setup("bdd");
</script>

  <!-- Include Chai as the matcher library. -->
  <script src="node_modules/chai/chai.js"></script>

  <!-- Include Sinon as the library for spies, stubs, and mocks. -->
  <script src="node_modules/sinon/pkg/sinon.js"></script>

  <!-- Include Sinon-Chai expectations for spies. -->
  <script src="node_modules/sinon-chai/lib/sinon-chai.js"></script>

  <!-- Include the student's JavaScript file(s). -->
  <script type="text/javascript" src="swapi.js"></script>
  <script type="text/javascript" src="numbers.js"></script>

  <!-- Include the JavaScript file(s) containing the tests. -->
  <script src="test/numbersTest.js"></script>

  <!-- Include Flatiron School's minified test runner to push results to Learn. -->
  <script src="node_modules/learn-browser/learnBrowser.min.js"></script>
</body>

</html>
